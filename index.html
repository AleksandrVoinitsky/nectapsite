<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram QR Scanner</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            text-align: center;
            padding: 20px;
        }
        button {
            background: #0088cc;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>–°–∫–∞–Ω–µ—Ä QR-–∫–æ–¥–∞</h1>
    <button onclick="scanQR()">–°–∫–∞–Ω–∏—Ä–æ–≤–∞—Ç—å</button>
    <div id="result">–ó–¥–µ—Å—å –±—É–¥–µ—Ç —Ä–µ–∑—É–ª—å—Ç–∞—Ç...</div>

    <script>
        function scanQR() {
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —á—Ç–æ –º—ã –≤ Telegram WebApp
            if (!window.Telegram?.WebApp?.openQRScanner) {
                alert("–û—Ç–∫—Ä–æ–π—Ç–µ –≤ Telegram —á–µ—Ä–µ–∑ –º–µ–Ω—é –±–æ—Ç–∞!");
                return;
            }

            // –ó–∞–ø—É—Å–∫–∞–µ–º —Å–∫–∞–Ω–µ—Ä
            Telegram.WebApp.openQRScanner()
                .then(data => {
                    document.getElementById("result").innerText = data;
                })
                .catch(err => {
                    let errorMessage = "–û—à–∏–±–∫–∞: ";
                    if (err === "USER_DENIED") errorMessage = "–í—ã –æ—Ç–º–µ–Ω–∏–ª–∏ —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ ‚ùå";
                    else if (err === "CAMERA_UNAVAILABLE") errorMessage = "–ö–∞–º–µ—Ä–∞ –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–∞ üìµ";
                    document.getElementById("result").innerText = errorMessage;
                });
        }

        // –†–∞–∑–≤–µ—Ä–Ω—É—Ç—å MiniApp –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω (–∫–∞–∫ –≤ Wallet)
        Telegram.WebApp.expand();
    </script>
</body>
</html>
