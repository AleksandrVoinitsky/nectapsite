<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram QR Scanner</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background: #f5f5f5;
        }
        button {
            background: #0088cc;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
        }
        #result {
            margin: 20px auto;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 10px;
            max-width: 300px;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <h1>Сканер QR-кода</h1>
    <button onclick="scanQR()">Сканировать</button>
    <div id="result">Здесь будет результат...</div>

    <script>
        // Инициализация Telegram WebApp
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();  // На весь экран

        function scanQR() {
            // Проверяем доступные методы сканера
            const scannerMethod = Telegram.WebApp.openQRScanner || Telegram.WebApp.showScanQrPopup;

            if (!scannerMethod) {
                Telegram.WebApp.showAlert("Ошибка: Сканер недоступен. Откройте в Telegram!");
                return;
            }

            // Пытаемся вызвать сканер
            try {
                if (scannerMethod === Telegram.WebApp.openQRScanner) {
                    Telegram.WebApp.openQRScanner()
                        .then(data => showResult(data))
                        .catch(handleError);
                } else {
                    Telegram.WebApp.showScanQrPopup({ text: "Наведите на QR-код" });
                    
                    // Обработчик результата (для showScanQrPopup)
                    Telegram.WebApp.onEvent('qrTextReceived', showResult);
                }
            } catch (e) {
                handleError(e);
            }
        }

        function showResult(data) {
            document.getElementById("result").textContent = data;
            Telegram.WebApp.showAlert("Отсканировано: " + data);
        }

        function handleError(err) {
            const message = 
                err === 'USER_DENIED' ? 'Вы отменили сканирование' :
                err === 'CAMERA_UNAVAILABLE' ? 'Камера недоступна' :
                'Ошибка: ' + err;
            
            Telegram.WebApp.showAlert(message);
            document.getElementById("result").textContent = message;
        }
    </script>
</body>
</html>
